version: '3.8'
services:
  api:
    container_name: my-todo-api
#    command: "npm run migrate:run && npm start"
    restart: always
    build: .
    ports:
      - '4000:4000'
    depends_on:
      - db
    volumes:
      - .:/usr/app

  db:
    container_name: todo-postgres
    image: postgres
    ports:
      - '5432:${DB_PORT}'
    volumes:
      - data:/data/db
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

volumes:
  data: {}
